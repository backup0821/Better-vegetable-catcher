<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農產品交易資料分析系統 v1.0</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="快速查詢與分析農產品價格趨勢，協助您做出更好的交易決策">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="農產分析">
    <link rel="apple-touch-icon" href="image/png/icon-192.png">
    <link rel="icon" type="image/png" href="image/png/icon-192.png">
    <link rel="icon" type="image/x-icon" href="image/png/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>農產品交易資料分析系統</h1>
            <p>快速查詢與分析農產品價格趨勢，協助您做出更好的交易決策</p>
            <div class="version-info">
                <p class="version">版本：<span id="versionNumber">v1.0</span></p>
                <p class="last-update">最後更新：<span id="lastUpdate">載入中...</span></p>
            </div>
        </header>

        <main>
            <div class="control-panel">
                <div class="search-section">
                    <h2>作物選擇</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="🔍 搜尋作物...">
                    </div>
                    <div class="crop-select">
                        <select id="cropSelect">
                            <option value="">請選擇作物</option>
                        </select>
                    </div>
                </div>

                <div class="analysis-section">
                    <h2>分析功能</h2>
                    <div class="analysis-buttons">
                        <button id="showPriceTrend">📈 價格趨勢</button>
                        <button id="showVolumeDist">📊 交易量分布</button>
                        <button id="showPriceDist">📉 價格分布</button>
                        <button id="showSeasonal">📅 季節性分析</button>
                        <button id="showPricePrediction">🔮 價格預測</button>
                    </div>
                </div>

                <div class="export-section">
                    <h2>資料匯出</h2>
                    <div class="export-buttons">
                        <button id="exportExcel">📥 匯出 Excel</button>
                        <button id="exportCSV">📥 匯出 CSV</button>
                    </div>
                </div>
            </div>

            <div class="display-panel">
                <div id="chartArea" class="chart-area"></div>
                <div id="resultArea" class="result-area">
                    <p>請選擇作物以查看分析結果</p>
                </div>
            </div>
        </main>

        <footer>
            <p>資料來源：行政院農業委員會農產品交易行情站</p>
            <p>資料更新時間：<span id="dataUpdateTime">載入中...</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
<script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('✅ Service Worker 已註冊：', registration.scope);
                })
                .catch(error => {
                    console.error('❌ Service Worker 註冊失敗：', error);
                });
        });
    }

    // 處理安裝提示
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        // 防止 Chrome 自動顯示安裝提示
        e.preventDefault();
        // 儲存事件以便稍後使用
        deferredPrompt = e;
        // 顯示自訂安裝按鈕
        showInstallPromotion();
    });

    function showInstallPromotion() {
        // 檢查是否已經安裝
        if (window.matchMedia('(display-mode: standalone)').matches) {
            return;
        }
        
        // 創建並顯示安裝按鈕
        const installButton = document.createElement('button');
        installButton.textContent = '安裝應用程式';
        installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        `;
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`使用者選擇：${outcome}`);
                deferredPrompt = null;
            }
        });
        
        document.body.appendChild(installButton);
    }
</script>
</html>
