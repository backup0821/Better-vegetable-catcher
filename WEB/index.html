<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>農產品交易資料分析系統 v2.3.web.1</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="快速查詢與分析農產品價格趨勢，協助您做出更好的交易決策" />
    <link rel="apple-touch-icon" href="/Better-vegetable-catcher/image/png/icon-192.png" />
    <link rel="icon" type="image/png" href="/Better-vegetable-catcher/image/png/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
</head>
<body>
    <!-- 原本內容...省略，保持不變 -->

    <!-- ✅ 最重要的 SDK 匯入、初始化與通知邏輯都集中放在這裡 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBu7K1CL3UC2Gtd36Snj7bxJoMLD43-J9o",
            authDomain: "pwa-notice.firebaseapp.com",
            projectId: "pwa-notice",
            storageBucket: "pwa-notice.firebasestorage.app",
            messagingSenderId: "347013597846",
            appId: "1:347013597846:web:4c20ebcbdc5c7da68010b7",
            measurementId: "G-3B9FBQ2WZ6"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // 🔔 啟動通知權限請求
        async function requestPermission() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === "granted") {
                    console.log("✅ 通知權限已授予！");
                    const token = await getToken(messaging, {
                        vapidKey: "BFYqvIzvnaOJRZGbzp9PGcwZ-MJkpLV1mTFU95cT4qITH7as3TMqzaYQTvVQq2FgzQ3F_A_J3xfy_sKfjBPTWPE",
                    });
                    console.log("🔑 FCM Token：", token);

                    // 💾 傳到後端（可略過）
                    await fetch('/api/save-token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });
                } else {
                    console.log("🚫 通知權限被拒絕");
                }
            } catch (err) {
                console.error("💥 通知初始化失敗：", err);
            }
        }

        // 💬 收前台訊息
        onMessage(messaging, (payload) => {
            console.log("📩 收到訊息：", payload);
            const { title, body } = payload.notification;
            new Notification(title, {
                body,
                icon: '/Better-vegetable-catcher/image/png/icon-192.png'
            });
        });

        // ✅ 初始化：在網頁載入後執行
        window.addEventListener('load', () => {
            requestPermission();
            // 🔧 註冊 Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/firebase-messaging-sw.js')
                    .then((reg) => {
                        console.log("🛠️ Service Worker 註冊成功！", reg.scope);
                    })
                    .catch((err) => {
                        console.error("💥 Service Worker 註冊失敗！", err);
                    });
            }
        });
    </script>
</body>
</html>
