<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農產品交易資料分析系統 - 電視看板</title>
    <link rel="stylesheet" href="styles/tv-display.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 頁首區域 -->
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1>農產品交易資料分析系統</h1>
                    <div class="subtitle">資料來源：農業部資料開放平台</div>
                </div>
                <div class="info-section">
                    <div class="market-info">
                        <span class="info-label">市場：</span>
                        <span id="marketName" class="info-value">載入中...</span>
                    </div>
                    <div class="time-info">
                        <div class="clock" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">----/--/--</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要內容區域 -->
        <main class="main-layout">
            <!-- 左側面板 -->
            <aside class="left-panel">
                <div class="panel-section">
                    <h2 class="section-title">即時通知</h2>
                    <div class="notification-list" id="notificationList"></div>
                </div>
                <div class="panel-section">
                    <h2 class="section-title">市場資訊</h2>
                    <div class="market-stats">
                        <div class="stat-item">
                            <span class="stat-label">今日交易量</span>
                            <span class="stat-value" id="todayVolume">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">平均價格</span>
                            <span class="stat-value" id="avgPrice">--</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 中央面板 -->
            <section class="center-panel">
                <div class="display-header">
                    <div class="crop-info">
                        <h2 id="cropName">作物名稱</h2>
                        <div class="crop-code" id="cropCode">代碼：--</div>
                    </div>
                    <div class="display-mode" id="displayMode">
                        <span class="mode-icon">📊</span>
                        <span class="mode-text">價格趨勢</span>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-area" id="chartArea"></div>
                </div>
                <div class="price-trend">
                    <div class="trend-item">
                        <span class="trend-label">最高價</span>
                        <span class="trend-value" id="maxPrice">--</span>
                    </div>
                    <div class="trend-item">
                        <span class="trend-label">最低價</span>
                        <span class="trend-value" id="minPrice">--</span>
                    </div>
                    <div class="trend-item">
                        <span class="trend-label">漲跌幅</span>
                        <span class="trend-value" id="priceChange">--</span>
                    </div>
                </div>
            </section>

            <!-- 右側面板 -->
            <aside class="right-panel">
                <div class="panel-section">
                    <h2 class="section-title">交易排行</h2>
                    <div class="ranking-list" id="rankingList"></div>
                </div>
                <div class="panel-section">
                    <h2 class="section-title">市場公告</h2>
                    <div class="announcement-list" id="announcementList"></div>
                </div>
            </aside>
        </main>

        <!-- 頁尾區域 -->
        <footer>
            <div class="footer-content">
                <div class="system-info">
                    <span class="info-item">系統版本：v2.4</span>
                    <span class="info-item">更新時間：<span id="lastUpdateTime">--:--:--</span></span>
                </div>
                <div class="device-info">
                    <span class="device-id">裝置ID：<span id="deviceId">--</span></span>
                    <button id="resetDevice" class="reset-button">重設裝置</button>
                </div>
            </div>
        </footer>
    </div>

    <!-- 載入 JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/display.js"></script>
    <script src="js/tv-display.js"></script>
</body>
</html>
